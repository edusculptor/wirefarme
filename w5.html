<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
    margin:0px ;
}
.container
{
   display:grid;
   grid-template-columns: repeat(10,1fr); 
   grid-template-rows: repeat(10,1fr);
   height: 100vh;
   width: 100vw;
   background-color: black;
   gap: 10px;

}
.con1{
    grid-column: 2/10;
    grid-row: 2/3;
    background-color: antiquewhite;
}
.con2{
    grid-column: 2/10;
    grid-row: 3/8;
    background-color: aqua;
}
.con3{
    grid-column: 2/4;
    grid-row: 8/10;
    background-color: brown;
}
.con4{
    grid-column: 5/7;
    grid-row: 8/10;
    background-color: rgb(165, 42, 108);
}
.con5{
    grid-column: 8/10;
    grid-row: 8/10;
    background-color: rgb(120, 42, 165);
}

</style>

<body>
    <div class="container">
    <div class="con1"></div>
    <div class="con2"></div>
    <div class="con3"></div>
    <div class="con4"></div>
    <div class="con5"></div>
   </div>
</body>
</html>
