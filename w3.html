<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .helo{
            display: grid;
            grid-template-columns: repeat(10,1fr);
            grid-template-rows:repeat(10,1fr) ;
            height: 100vh;
            width: 100vw;
            background-color: black;
        }
        .con1{
            grid-column: 2/5;
            grid-row: 2/10;
            
            background-color: azure;
        }
        .con2{
            grid-column: 5/10;
            grid-row: 2/10;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="helo">
      <div class="con1"></div>
      <div class="con2"></div>
    </div>
</body>
</html>
