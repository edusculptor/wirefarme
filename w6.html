<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .hero{
            display: grid;
            grid-template-rows:repeat(10,1fr);
            grid-template-columns: repeat(10,1fr);
            height: 100vh;
            width: 100vw;
            background-color: #000000;
        }
        .con1{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
            grid-row: 2/3;
            grid-column: 2/6;
            background-color: wheat;
        }
        .con2{
             display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
            grid-row: 2/8;
            grid-column: 7/10;
            background-color: wheat;
        }
        .con3{
             display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
           grid-row: 4/10;
            grid-column: 2/3;
            background-color: wheat;
        }
           .con4{
             display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
           grid-row: 4/8;
            grid-column: 4/6;
            background-color: wheat;
        }
              .con5{
                 display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
           grid-row: 9/10;
            grid-column: 4/10;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <section class="hero">
       <div class="con1">div1</div>
       <div class="con2">div2</div>
       <div class="con3">div3</div>
       <div class="con4">div4</div>
       <div class="con5">div5</div>
    </section>
</body>
</html>
